<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users app</title>


    <link rel="stylesheet" href="style.scss">
</head>

<body>
    <!-- Navigācija -->

    <div class="container">
        <button class="btn btn-primary mt-3">
            Button
        </button>

        <h1>Lietotāji</h1>
        <table class="table">
            <!-- te būs lietotāju saraksts -->
        </table>
        <button class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#modal1">
            + Jauns lietotājs
        </button>


    </div>






    <!-- Modālais logs -->
    <div class="modal fade" tabindex="-1" id="modal1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Jauns lietotājs</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="firstName" class="form-label">Vārds</label>
                            <input type="text" class="form-control" id="firstName" name="firstName" required>
                        </div>

                        <div class="mb-3">
                            <label for="lastName" class="form-label">Uzvārds</label>
                            <input type="text" class="form-control" id="lastName" name="lastName" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">E-pasts</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>

                        <div class="mb-3">
                            <label for="address" class="form-label">Adrese</label>
                            <input type="text" class="form-control" id="address" name="address" required>
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label">Telefona numurs</label>
                            <input type="tel" class="form-control" id="phone" name="phone" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Parole</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="terms" required>
                            <label class="form-check-label" for="terms">Piekrītu lietošanas noteikumiem</label>
                        </div>

                        <button type="submit" class="btn btn-primary">Reģistrēties</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modālais logs -->

    <script type="module" src="main.js"></script>
</body>

</html>
